{% extends 'myapp/base.html' %}

{% block body_block %}
<h2>List of Available Topics</h2>
    {% if topiclist %}
    <ul>
        {% for topic in topiclist %}
            <li> <a href="{% url 'myapp:topicdetail' topic.id %}">{{topic.subject}}</a></li>

        {% endfor %}
    </ul>
    {% else %}
        <strong>There are no available topics!</strong>
    {% endif %}
    
<a href="{% url 'myapp:addtopic' %}">Add topic</a>
    

{% endblock %}
