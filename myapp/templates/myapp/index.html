{% extends 'myapp/base.html' %}

{% block body_block %}
<h2>List of Available Courses</h2>
    {% if courselist %}
    <ul>
        {% for course in courselist %}
            <li> <a href="{% url 'myapp:detail' course.course_no %}">{{course.title}}</a></li>

        {% endfor %}
    </ul>
    <strong>This is your lucky number: {{luckynum}}</strong>
    {% else %}
        <strong>There are no available courses!</strong>
    {% endif %}


{% endblock %}
